<script>
const canvas = document.getElementById('ring');
const ctx = canvas.getContext('2d');
const W = canvas.width, H = canvas.height;
const CX = W / 2, CY = H / 2, R = 110;

// ë‚œì´ë„ ë‹¨ê³„ (ë¼ìš´ë“œì— ë”°ë¼ ìë™ ì§„í–‰)
const LEVELS = [
  { name: 'EASY',      cls: 'level-easy',      speed: 2.5, goodAngle: 50, greatAngle: 15, until: 10 },
  { name: 'NORMAL',    cls: 'level-normal',     speed: 3.5, goodAngle: 42, greatAngle: 11, until: 25 },
  { name: 'HARD',      cls: 'level-hard',       speed: 5,   goodAngle: 34, greatAngle: 8,  until: 45 },
  { name: 'INSANE',    cls: 'level-insane',     speed: 7,   goodAngle: 26, greatAngle: 5,  until: 70 },
  { name: 'NIGHTMARE', cls: 'level-nightmare',  speed: 9,   goodAngle: 20, greatAngle: 3,  until: Infinity },
];

let level = 0;
let conf = LEVELS[0];

// ê²Œì„ ìƒíƒœ
let state = 'idle';
let needle = 0;
let targetStart = 0;
let greatStart = 0;
let score = 0;
let combo = 0;
let maxCombo = 0;
let currentRound = 0;
let lives = 3;
let greats = 0;
let goods = 0;
let misses = 0;
let animId = null;
let lastTime = 0;
let direction = 1;

// í˜„ì¬ ë¼ìš´ë“œì— ë§ëŠ” ë ˆë²¨ ê³„ì‚°
function getLevel(round) {
  for (let i = 0; i < LEVELS.length; i++) {
    if (round < LEVELS[i].until) return i;
  }
  return LEVELS.length - 1;
}

function updateLevel() {
  const newLevel = getLevel(currentRound);
  if (newLevel !== level) {
    level = newLevel;
    conf = LEVELS[level];
    const badge = document.getElementById('levelBadge');
    badge.textContent = conf.name;
    badge.className = 'level-badge ' + conf.cls;
    // ë ˆë²¨ì—… ì´í™íŠ¸
    const flash = document.getElementById('levelFlash');
    flash.classList.add('show');
    setTimeout(() => flash.classList.remove('show'), 400);
  }
}

// ë¼ì´í”„ ë Œë”
function renderLives() {
  const el = document.getElementById('lives');
  let html = '';
  for (let i = 0; i < 3; i++) {
    html += i < lives ? 'â¤ï¸' : '<span class="lost">ğŸ–¤</span>';
  }
  el.innerHTML = html;
}

// ë² ìŠ¤íŠ¸ ìŠ¤ì½”ì–´
function loadBest() {
  document.getElementById('bestScore').textContent = localStorage.getItem('skillcheck-best-score') || '-';
  document.getElementById('bestRound').textContent = localStorage.getItem('skillcheck-best-round') || '-';
}
function saveBest() {
  let isNew = false;
  const prevScore = parseInt(localStorage.getItem('skillcheck-best-score') || '0');
  if (score > prevScore) {
    localStorage.setItem('skillcheck-best-score', score);
    document.getElementById('bestScore').textContent = score;
    isNew = true;
  }
  const prevRound = parseInt(localStorage.getItem('skillcheck-best-round') || '0');
  if (currentRound > prevRound) {
    localStorage.setItem('skillcheck-best-round', currentRound);
    document.getElementById('bestRound').textContent = currentRound;
    isNew = true;
  }
  return isNew;
}

// íƒ€ê²Ÿ ìƒì„±
function newTarget() {
  updateLevel();
  conf = LEVELS[level];
  // ë¼ìš´ë“œ ë‚´ ë¯¸ì„¸ ì†ë„ ì¦ê°€
  const microSpeed = conf.speed + (currentRound * 0.03);
  targetStart = Math.random() * 360;
  greatStart = targetStart + Math.random() * (conf.goodAngle - conf.greatAngle);
  needle = (targetStart + 180) % 360;
  direction = Math.random() > 0.2 ? 1 : -1;
  return microSpeed;
}

let currentSpeed = 2.5;

// ê·¸ë¦¬ê¸°
function draw() {
  ctx.clearRect(0, 0, W, H);

  // ë°°ê²½ ì›
  ctx.beginPath();
  ctx.arc(CX, CY, R, 0, Math.PI * 2);
  ctx.strokeStyle = '#1a1a2a';
  ctx.lineWidth = 20;
  ctx.stroke();

  // Good êµ¬ê°„
  const goodStartA = (targetStart - 90) * Math.PI / 180;
  const goodEndA = (targetStart + conf.goodAngle - 90) * Math.PI / 180;
  ctx.beginPath();
  ctx.arc(CX, CY, R, goodStartA, goodEndA);
  ctx.strokeStyle = 'rgba(255, 215, 0, 0.5)';
  ctx.lineWidth = 20;
  ctx.stroke();

  // Great êµ¬ê°„
  const grStartA = (greatStart - 90) * Math.PI / 180;
  const grEndA = (greatStart + conf.greatAngle - 90) * Math.PI / 180;
  ctx.beginPath();
  ctx.arc(CX, CY, R, grStartA, grEndA);
  ctx.strokeStyle = 'rgba(255, 68, 102, 0.8)';
  ctx.lineWidth = 20;
  ctx.stroke();

  // ëˆˆê¸ˆ
  for (let i = 0; i < 12; i++) {
    const a = (i * 30 - 90) * Math.PI / 180;
    ctx.beginPath();
    ctx.moveTo(CX + Math.cos(a) * (R - 14), CY + Math.sin(a) * (R - 14));
    ctx.lineTo(CX + Math.cos(a) * (R + 14), CY + Math.sin(a) * (R + 14));
    ctx.strokeStyle = '#2a2a3a';
    ctx.lineWidth = 1;
    ctx.stroke();
  }

  // ë°”ëŠ˜
  if (state === 'running') {
    const na = (needle - 90) * Math.PI / 180;
    const nx = CX + Math.cos(na) * (R - 18);
    const ny = CY + Math.sin(na) * (R - 18);
    const nx2 = CX + Math.cos(na) * (R + 18);
    const ny2 = CY + Math.sin(na) * (R + 18);

    ctx.beginPath(); ctx.moveTo(nx, ny); ctx.lineTo(nx2, ny2);
    ctx.strokeStyle = 'rgba(255,255,255,0.3)'; ctx.lineWidth = 6; ctx.stroke();
    ctx.beginPath(); ctx.moveTo(nx, ny); ctx.lineTo(nx2, ny2);
    ctx.strokeStyle = '#fff'; ctx.lineWidth = 3; ctx.stroke();
    ctx.beginPath(); ctx.arc(nx2, ny2, 4, 0, Math.PI * 2);
    ctx.fillStyle = '#fff'; ctx.fill();
  }

  // ì¤‘ì•™
  ctx.beginPath();
  ctx.arc(CX, CY, R - 24, 0, Math.PI * 2);
  ctx.fillStyle = '#0a0a0f';
  ctx.fill();

  ctx.font = state === 'idle' ? '600 14px -apple-system, sans-serif' : '700 28px -apple-system, sans-serif';
  ctx.fillStyle = state === 'idle' ? '#555' : '#fff';
  ctx.textAlign = 'center';
  ctx.fillText(state === 'idle' ? 'READY' : score, CX, CY + 10);
}

function renderIdle() {
  state = 'idle';
  targetStart = 45;
  greatStart = 55;
  conf = LEVELS[0];
  draw();
}

// ê²Œì„ ë£¨í”„
function gameLoop(ts) {
  if (state !== 'running') return;
  if (!lastTime) lastTime = ts;
  const dt = (ts - lastTime) / 1000;
  lastTime = ts;
  needle = (needle + currentSpeed * direction * dt * 60 + 360) % 360;
  draw();
  animId = requestAnimationFrame(gameLoop);
}

// ê°ë„ ë²”ìœ„ ì²´í¬
function inRange(n, start, angle) {
  if (angle >= 360) return true;
  const end = start + angle;
  if (end <= 360) return n >= start && n <= end;
  return n >= start || n <= end % 360;
}

// íŒì •
function judge() {
  if (state !== 'running') return;

  const fb = document.getElementById('feedback');
  const inGreat = inRange(needle, greatStart, conf.greatAngle);
  const inGood = inRange(needle, targetStart, conf.goodAngle);

  if (inGreat) {
    combo++;
    const pts = Math.round(150 * (1 + combo * 0.15));
    score += pts;
    greats++;
    fb.textContent = 'âœ¨ GREAT! +' + pts;
    fb.className = 'feedback great';
    flashCanvas('#ff4466');
  } else if (inGood) {
    combo++;
    const pts = Math.round(100 * (1 + combo * 0.08));
    score += pts;
    goods++;
    fb.textContent = 'ğŸ‘ GOOD +' + pts;
    fb.className = 'feedback good';
    flashCanvas('#ffd700');
  } else {
    combo = 0;
    lives--;
    misses++;
    fb.textContent = 'ğŸ’¨ MISS';
    fb.className = 'feedback miss';
    renderLives();
    // í™”ë©´ í”ë“¤ë¦¼
    document.body.classList.add('shake');
    setTimeout(() => document.body.classList.remove('shake'), 300);
  }

  if (combo > maxCombo) maxCombo = combo;
  document.getElementById('score').textContent = score;
  document.getElementById('combo').textContent = combo;
  document.getElementById('comboWrap').classList.toggle('hot', combo >= 3);

  currentRound++;
  document.getElementById('round').textContent = currentRound;

  // ê²Œì„ ì˜¤ë²„ ì²´í¬
  if (lives <= 0) {
    state = 'waiting';
    setTimeout(showResult, 600);
    return;
  }

  // ë‹¤ìŒ ë¼ìš´ë“œ
  state = 'waiting';
  setTimeout(() => {
    if (state === 'result') return;
    currentSpeed = newTarget();
    state = 'running';
    lastTime = 0;
    fb.textContent = '';
    animId = requestAnimationFrame(gameLoop);
  }, 500);
}

function flashCanvas(color) {
  canvas.style.filter = `drop-shadow(0 0 20px ${color})`;
  setTimeout(() => canvas.style.filter = '', 200);
}

// ê²°ê³¼
function showResult() {
  state = 'result';
  cancelAnimationFrame(animId);

  const total = greats + goods + misses;
  const accuracy = total ? Math.round((greats + goods) / total * 100) : 0;

  let grade;
  if (currentRound >= 30 && accuracy >= 90) grade = 'S';
  else if (currentRound >= 20 && accuracy >= 80) grade = 'A';
  else if (currentRound >= 12 && accuracy >= 70) grade = 'B';
  else if (currentRound >= 5) grade = 'C';
  else grade = 'D';

  const isNew = saveBest();
  const levelReached = LEVELS[getLevel(currentRound - 1)].name;

  document.getElementById('resultGrade').textContent = grade;
  document.getElementById('resultGrade').className = 'result-grade ' + grade;
  document.getElementById('resultStats').innerHTML = `
    <div>Score: <span class="val">${score}</span> ${isNew ? 'ğŸ† NEW BEST!' : ''}</div>
    <div>Round: <span class="val">${currentRound}</span></div>
    <div>Level Reached: <span class="val">${levelReached}</span></div>
    <div>Accuracy: <span class="val">${accuracy}%</span></div>
    <div style="color:var(--great)">âœ¨ Great: <span class="val">${greats}</span></div>
    <div style="color:var(--good)">ğŸ‘ Good: <span class="val">${goods}</span></div>
    <div style="color:#666">ğŸ’¨ Miss: <span class="val">${misses}</span></div>
    <div>Max Combo: <span class="val">${maxCombo}</span></div>
  `;
  document.getElementById('resultOverlay').classList.add('show');
}

function shareResult() {
  const total = greats + goods + misses;
  const accuracy = total ? Math.round((greats + goods) / total * 100) : 0;
  const grade = document.getElementById('resultGrade').textContent;
  const levelReached = LEVELS[getLevel(currentRound - 1)].name;
  const shareUrl = `https://salmon-tools-api.harpy922.workers.dev/share/skillcheck?s=${score}&g=${grade}&r=${currentRound}&l=${levelReached}&a=${accuracy}&mc=${maxCombo}&gr=${greats}&go=${goods}&m=${misses}`;
  const btn = event.target;
  const copyText = shareUrl;
  if (navigator.clipboard && window.isSecureContext) {
    navigator.clipboard.writeText(copyText).then(() => {
      btn.textContent = 'âœ… Link Copied!';
      setTimeout(() => btn.textContent = 'ğŸ“¤ Share', 2000);
    });
  } else {
    const ta = document.createElement('textarea');
    ta.value = copyText;
    ta.style.cssText = 'position:fixed;left:-9999px';
    document.body.appendChild(ta);
    ta.select();
    document.execCommand('copy');
    document.body.removeChild(ta);
    btn.textContent = 'âœ… Link Copied!';
    setTimeout(() => btn.textContent = 'ğŸ“¤ Share', 2000);
  }
}

// ê²Œì„ ì‹œì‘
function startGame() {
  document.getElementById('resultOverlay').classList.remove('show');
  document.getElementById('startHint').style.display = 'none';
  score = 0; combo = 0; maxCombo = 0; currentRound = 0;
  lives = 3; greats = 0; goods = 0; misses = 0;
  level = 0; conf = LEVELS[0];
  const badge = document.getElementById('levelBadge');
  badge.textContent = conf.name;
  badge.className = 'level-badge ' + conf.cls;
  document.getElementById('score').textContent = '0';
  document.getElementById('combo').textContent = '0';
  document.getElementById('round').textContent = '0';
  document.getElementById('feedback').textContent = '';
  document.getElementById('comboWrap').classList.remove('hot');
  renderLives();
  currentSpeed = newTarget();
  state = 'running';
  lastTime = 0;
  animId = requestAnimationFrame(gameLoop);
}

// ì…ë ¥
function handleInput(e) {
  if (e.type === 'keydown' && e.code !== 'Space') return;
  if (e.type === 'keydown') e.preventDefault();
  if (state === 'idle') { startGame(); return; }
  if (state === 'running') { judge(); return; }
}

document.addEventListener('keydown', handleInput);
canvas.addEventListener('mousedown', handleInput);
canvas.addEventListener('touchstart', e => { e.preventDefault(); handleInput(e); }, { passive: false });
